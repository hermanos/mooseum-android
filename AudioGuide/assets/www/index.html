<html>
<head>
	<meta http-equiv="Content-type" name="viewport"
		content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title>Moooseum</title>
	
	<link rel="stylesheet" href="css/index.css" />
	
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="apis/barcodescanner.js"></script>
	<script type="text/javascript" charset="utf-8" src="apis/tts.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</head>

<body>
	<div class="pages">
		<div class="page" id="page-intro">
			<a id="scan-exhibit">
			</a>
		</div>
			
		<div class="page" id="page-no-exhibit">
			<h2>The exhibit is not in our database yet</h2>
			<a id="to-scan">Back to scan</a>
		</div>
		
		<div class="page" id="page-exhibit">

			<div class="outer">
				<div class="pull-arrows">
				</div>
			</div>
			<div id="title-bar">
				<h2 id="x-name"></h2>
			</div>

			<div id="description-container">
				<p id="x-description">
				</p>
			</div>

			<div id="bottom-bar">
				<a id="back"></a>
				<a id="play"></a>
			</div>
			

		</div>
	</div>
</body>
</html>
